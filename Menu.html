<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="description" content="Restaurant Menu Page" />
  <link rel="stylesheet" href="Menu.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="Logo.png" />
  <title>Menu Page</title>
</head>

<body>
  <div class="header-section">
    <div class="header">
      <div class="left-side">
        <img src="Logo.png" alt="restaurant logo" />
      </div>

      <div class="right-side">
        <ul>
          <li class="navitem">
            <a href="index.html" class="navlink">Home</a>
          </li>
        </ul>

        <ul>
          <li class="navitem">
            <a href="Menu.html" class="navlink">Menu</a>
          </li>
        </ul>

        <ul>
          <li class="navitem">
            <a href="About.html" class="navlink">About</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="desserts">
      <img src="Desserts.jpg" alt="desserts image" />

      <div class="items-1">
        <h1 class="dessert-title">Desserts</h1>

        <div class="dessert-1">
          <div class="item-1">
            <div class="title-1">
              <h2 class="dessert-title-1">Muffin</h2>
            </div>

            <div class="cost-1">
              <p class="dessert-cost-1">$8</p>
            </div>
          </div>

          <p class="dessert-calories-1">320 cals</p>
        </div>

        <hr class="hr" />

        <div class="dessert-2">
          <div class="item-2">
            <div class="title-2">
              <h2 class="dessert-title-2">Chocolate Lava Cake</h2>
            </div>

            <div class="cost-2">
              <p class="dessert-cost-2">$15</p>
            </div>
          </div>

          <p class="dessert-calories-2">450 cals</p>
        </div>

        <hr class="hr" />

        <div class="dessert-3">
          <div class="item-3">
            <div class="title-3">
              <h2 class="dessert-title-3">Lemon Tart</h2>
            </div>

            <div class="cost-3">
              <p class="dessert-cost-3">$11</p>
            </div>
          </div>

          <p class="dessert-calories-3">350 cals</p>
        </div>

        <hr class="hr" />

        <div class="dessert-4">
          <div class="item-4">
            <div class="title-4">
              <h2 class="dessert-title-4">Cheesecake</h2>
            </div>

            <div class="cost-4">
              <p class="dessert-cost-4">$13</p>
            </div>
          </div>

          <p class="dessert-calories-4">380 cals</p>
        </div>
      </div>
    </div>

    <div class="drinks">
      <div class="items-2">
        <h1 class="drinks-title">Drinks</h1>

        <div class="drink-1">
          <div class="item-5">
            <div class="title-5">
              <h2 class="drink-title-1">Espresso</h2>
            </div>

            <div class="cost-5">
              <p class="drink-cost-1">$5</p>
            </div>
          </div>

          <p class="drink-calories-1">5 cals</p>
        </div>

        <hr class="hr" />

        <div class="drink-2">
          <div class="item-6">
            <div class="title-6">
              <h2 class="drink-title-2">Vanilla Latte</h2>
            </div>

            <div class="cost-6">
              <p class="drink-cost-2">$7</p>
            </div>
          </div>

          <p class="drink-calories-2">220 cals</p>
        </div>

        <hr class="hr" />

        <div class="drink-3">
          <div class="item-7">
            <div class="title-7">
              <h2 class="drink-title-3">Mocha</h2>
            </div>

            <div class="cost-7">
              <p class="drink-cost-3">$8</p>
            </div>
          </div>

          <p class="drink-calories-3">290 cals</p>
        </div>

        <hr class="hr" />

        <div class="drink-4">
          <div class="item-8">
            <div class="title-8">
              <h2 class="drink-title-4">Cappuccino</h2>
            </div>

            <div class="cost-8">
              <p class="drink-cost-4">$7</p>
            </div>
          </div>

          <p class="drink-calories-4">150 cals</p>
        </div>
      </div>

      <img src="Drinks.jpg" alt="drinks image" />
    </div>
  </div>

  <div class="footer">
    <p>
      Coded by
      <a href="https://github.com/Blaze4884" target="_blank" rel="noopener">Daniyal Master</a>.
    </p>
  </div>
</body>

</html>
